<md-card>
<md-card-title fxLayoutAlign="none center">
  {{password.service}}
  <span fxFlex></span>
  <button md-icon-button>
    <md-icon>lock</md-icon>
  </button>
</md-card-title>

<div class="hidden-content">
<md-card-content>
  <div *ngIf="password.username" fxLayout>
  Username: <span fxFlex></span> {{password.username}}<br>
  </div>
  <div fxLayout>
  Password: <span fxFlex></span> {{password.password}}<br>
  </div>
</md-card-content>

<md-card-actions fxLayoutAlign="end center">
  <button md-button type="button" style="background-color: #2495b5">Edit</button>
  <button md-button type="button" style="background-color: #b52439">Delete</button>
</md-card-actions>
</div>
</md-card>
